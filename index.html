<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="components/CSS/stylo.css" rel="stylesheet">
    <title>Gerenciador de Contas</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Contas</h1>
        <form id="billPaid">
            <div class="form-group">
             <label for="nomeConta" >Nome da conta:</label>
                <input type="text" id="nomeConta" placeholder="Ex: Nome da Conta" required>
            </div>
            <div class="form-group">
                <label for="valorConta">Valor (R$):</label>
                <input type="number" id="valorConta" placeholder="Ex: 999.99" step="0.01" required>  
            </div>
            <div class="form-group">
                <label for="vencimentoConta">Data de vencimento:</label>
                <input type="date" id="vencimentoConta" required>
            </div>
            <div class="form-group">
                <label for="categoriaConta">Categoria: </label>
                <select id="categoriaConta" required>
                    <option value="GastosFixos">Gastos Fixos</option>
                    <option value="GastosVariaveis">Gastos Variaveis</option>
                </select>
            </div>
                <button type="submit" class="btn">Adicionar</button>
        </form>

    </div>

    <table>
        <thead>
            <th>Id</th> 
            <th>Nome</th> 
            <th>Valor</th> 
            <th>Vencimento</th> 
            <th>Tipo de conta</th>
        </thead>
        <tbody id="lista-contas">
           
        </tbody>
    </table>


    <script src="/components/JavaScript/script.js"></script>
</body>
</html>
