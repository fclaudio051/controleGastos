<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Contas</h1>

        <div class="form-group">
            <label for="nomeConta">Nome da conta:</label>
            <input type="text" id="nomeConta" placeholder="Ex: Nome da Conta">
        </div>
        <div class="form-group">
            <label for="ValorConta">Valor (R$):</label>
            <input type="number" id="valorConta" placeholder="Ex: 999.99">  
        </div>
        <div class="form-group">
            <label for="vencimentoConta">Data de vencimento:</label>
            <input type="date" id="vencimentoConta">
        </div>
        <div class="form-group">
            <label for="categoriaConta">Categoria: </label>
            <select id="categoriaConta">
                <optgroup label="Gastos Fixos">
                    <option value="Luz"></option>
                    <option value="Ãgua"></option>
                    <option value="Terreno"></option>
                    <option value="Carro"></option>
                    <option value="Moto"></option>
                    <option value="Aluguel"></option>
                    <option value="Casa"></option>
                    <option value="Outros"></option>
                </optgroup>
                <optgroup label="Gastos Variados">
                    <option value=""></option>
                </optgroup>
            </select>
        </div>
        <button class="btn" id="adicionarConta">Adicionar</button>
        
        <ul class="task-list" id="listaDeContas">
            
        </ul>
    </div>
</body>
</html>
